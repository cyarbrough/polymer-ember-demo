<dom-module id='name-card'>
    <template>
        <p>
            <template is='dom-if' if="{{!edit}}">
                <span>{{fullname}}</span>
            </template>
            <template is="dom-if" if="{{edit}}">
                <label>First:</label> <input type="text" value="{{first::input}}"> <label>Last:</label>
                <input type="text" value="{{last::input}}">
            </template>
            <paper-button on-tap="toggleEdit">
                <iron-icon icon="icons:create"></iron-icon>
            </paper-button>
        </p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'name-card',
        properties: {
            first: {
                type: String,
                reflectToAttribute: true
            },
            last: {
                type: String,
                reflectToAttribute: true
            },
            fullname: {
                computed: '_computeFullName(first, last)'
            },
        },
        ready: function () {
            this.edit = false;
        },
        toggleEdit: function () {
            return (this.edit = !this.edit);
        },
        _computeFullName: function (first, last) {
            return first + ' ' + last;
        }
    });
</script>
